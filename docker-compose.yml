version: '3.8'

services:
  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - PINECONE_API_KEY=${PINECONE_API_KEY}
      - PINECONE_INDEX_NAME=${PINECONE_INDEX_NAME:-national-pulse}
      - PINECONE_ENVIRONMENT=${PINECONE_ENVIRONMENT:-us-east-1}
    volumes:
      - ./data:/app/data
    depends_on:
      - db
    restart: unless-stopped

  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-nationalpulse}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-nationalpulse}
      - POSTGRES_DB=${POSTGRES_DB:-nationalpulse}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  # Ingestion Worker (for scheduled PDF updates)
  ingestion:
    build:
      context: ./ingestion
      dockerfile: Dockerfile
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - PINECONE_API_KEY=${PINECONE_API_KEY}
      - PINECONE_INDEX_NAME=${PINECONE_INDEX_NAME:-national-pulse}
    volumes:
      - ./data:/app/data
    depends_on:
      - db
    restart: unless-stopped
    profiles:
      - ingestion

volumes:
  postgres_data:

