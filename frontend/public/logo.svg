<svg width="200" height="120" viewBox="0 0 200 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Light blue rectangular outline behind OD -->
  <rect x="85" y="10" width="100" height="70" fill="none" stroke="#00CED1" stroke-width="2" opacity="0.3" rx="4"/>
  
  <!-- B - Halftone dots pattern -->
  <g opacity="0.9">
    <!-- Top section dots -->
    <circle cx="25" cy="20" r="2.5" fill="#00CED1"/>
    <circle cx="30" cy="20" r="2.5" fill="#000000"/>
    <circle cx="35" cy="20" r="2.5" fill="#00CED1"/>
    <circle cx="40" cy="20" r="2.5" fill="#000000"/>
    <circle cx="25" cy="25" r="2.5" fill="#000000"/>
    <circle cx="30" cy="25" r="2.5" fill="#00CED1"/>
    <circle cx="35" cy="25" r="2.5" fill="#000000"/>
    <circle cx="40" cy="25" r="2.5" fill="#00CED1"/>
    <!-- Middle section dots -->
    <circle cx="25" cy="35" r="2.5" fill="#00CED1"/>
    <circle cx="30" cy="35" r="2.5" fill="#000000"/>
    <circle cx="35" cy="35" r="2.5" fill="#00CED1"/>
    <circle cx="40" cy="35" r="2.5" fill="#000000"/>
    <circle cx="25" cy="40" r="2.5" fill="#000000"/>
    <circle cx="30" cy="40" r="2.5" fill="#00CED1"/>
    <circle cx="35" cy="40" r="2.5" fill="#000000"/>
    <circle cx="40" cy="40" r="2.5" fill="#00CED1"/>
    <!-- Bottom section dots -->
    <circle cx="25" cy="50" r="2.5" fill="#00CED1"/>
    <circle cx="30" cy="50" r="2.5" fill="#000000"/>
    <circle cx="35" cy="50" r="2.5" fill="#00CED1"/>
    <circle cx="40" cy="50" r="2.5" fill="#000000"/>
    <circle cx="25" cy="55" r="2.5" fill="#000000"/>
    <circle cx="30" cy="55" r="2.5" fill="#00CED1"/>
    <circle cx="35" cy="55" r="2.5" fill="#000000"/>
    <circle cx="40" cy="55" r="2.5" fill="#00CED1"/>
  </g>
  
  <!-- First O - Left side dots transitioning to solid black on right -->
  <g opacity="0.9">
    <!-- Left side dots -->
    <circle cx="60" cy="20" r="2.5" fill="#00CED1"/>
    <circle cx="65" cy="20" r="2.5" fill="#000000"/>
    <circle cx="60" cy="25" r="2.5" fill="#000000"/>
    <circle cx="65" cy="25" r="2.5" fill="#00CED1"/>
    <circle cx="60" cy="35" r="2.5" fill="#00CED1"/>
    <circle cx="65" cy="35" r="2.5" fill="#000000"/>
    <circle cx="60" cy="40" r="2.5" fill="#000000"/>
    <circle cx="65" cy="40" r="2.5" fill="#00CED1"/>
    <circle cx="60" cy="50" r="2.5" fill="#00CED1"/>
    <circle cx="65" cy="50" r="2.5" fill="#000000"/>
    <circle cx="60" cy="55" r="2.5" fill="#000000"/>
    <circle cx="65" cy="55" r="2.5" fill="#00CED1"/>
  </g>
  <!-- Right side solid black -->
  <path d="M 70 15 L 75 15 L 75 60 L 70 60 Z" fill="#000000"/>
  
  <!-- D - Solid black -->
  <path d="M 90 15 L 100 15 L 105 20 L 105 30 L 100 35 L 100 40 L 105 45 L 105 55 L 100 60 L 90 60 Z" fill="#000000"/>
  
  <!-- Bahamas Open Data text -->
  <text x="100" y="95" font-family="sans-serif" font-size="14" font-weight="600" text-anchor="middle" fill="#000000">Bahamas</text>
  <text x="100" y="110" font-family="sans-serif" font-size="14" font-weight="600" text-anchor="middle" fill="#00CED1">Open Data</text>
</svg>

